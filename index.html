<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WEATHER-DASHBOARD</title>
</head>

<body class="container">
    <header class="header">
        <h1 class="heading">Weather Dashboard</h1>
    </header>

    <main>



        <div class="row">
            <div class="col col-md-3">

                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a City: </h3>
                    <form id="user-form" class="card-body">

                        <input name="search" id="searchCity" type="text" class="form-input input-group mb-3" />

                        <button type="submit" class="btn-primary" id="searchBtn">Search</button>

                    </form>

                </div>

                <hr>

                <div id="historyButtons">
                    <!--div for dynamic history buttons-->
                </div>
            </div>




            <div class="col col-md-8">

                <div class="container main">
                    <!--div for display-->
                    <div class="col" id="boldData"><b></b></div>
                    <div class="col" id="tempMain"></div>
                    <br>
                    <div class="col" id="windMain"></div>
                    <br>
                    <div class="col" id="humidMain"></div>
                    <br>
                    <span class="col" id="uvMain"></span>
                </div>

                <div class="col">
                    <div class="container">
                        <div class="row" id="forcast">

                            <!--div for 5 day forcast-->


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
